<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>

<body>
  <main class="container">
    <div class="card">
      <img class="card-img" src="images/image-equilibrium.jpg" alt="">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="card-info">
      <a class="title" href="#">Equilibrium #3429</a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <p>
        <span class="ethereum-rate"><img class="icon-img" src="images/icon-ethereum.svg" alt="Ethereum Icon"> 0.041 ETH</span>
        <span class="time"><img class="icon-img" src="images/icon-clock.svg" alt="Clock Icon"> 3 days left</span>
      </p>
    </div>
    <hr>
    <div class="author">
      <img src="images/image-avatar.png" alt="Author Picture">
      <p> Creation of <a class="author-name" href="#">Jules Wyvern</a></p>
    </div>
  </main>
  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/AhsanAziz082" target="_blank">Ahsan Aziz</a>.
      </p>
    </div>
  </footer>
</body>

</html>
